apiVersion: apps/v1
kind: Deployment
metadata:
    name: counter-project
    namespace: counter # too add the file to a ns
spec:
    selector:
        matchLabels:
            app: counter-project
            type: front-end
    replicas: 1
    template:
        metadata:
            name: counter-project
            labels:
                app: counter-project
                type: front-end
        spec:
            containers:
                - name: counter-project
                  image: 982534392122.dkr.ecr.eu-west-2.amazonaws.com/counter-project:1a3bb5b1117494f77fca0b8a5f4939512dc291ef
                  ports:
                    - containerPort: 3000
                      

                     
